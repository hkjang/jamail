services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jamail}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jamailpassword}
      POSTGRES_DB: ${POSTGRES_DB:-jamail_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jamail-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - jamail-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-jamail}:${POSTGRES_PASSWORD:-jamailpassword}@postgres:5432/${POSTGRES_DB:-jamail_db}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      PORT: ${PORT:-3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - jamail-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      API_URL: ${API_URL:-http://api:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - jamail-network

networks:
  jamail-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
